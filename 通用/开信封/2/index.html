<!DOCTYPE html>
<!-- saved from url=(0025)http://love.888dly.vip/2/ -->
<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>

    <link rel="stylesheet" href="js/rem.js">

    <style>
        * {
            padding: 0px;
            margin: 0px;
            -webkit-box-sizing: border-box;
        }
        
        body {
            background-color: #f6f6f6;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        .div_btn {
            background-color: rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 200px;
            cursor: pointer;
            width: 42px;
            height: 42px;
            border: 2px solid white;
            border-radius: 50%;
            font-size: 16px;
            line-height: 40px;
            text-align: center;
            z-index: 999;
        }
        
        .open-btn {
            width: 12.5rem;
            height: 12.5rem;
            margin: 200px auto;
            background-image: url(img/open-letter.png);
            background-size: 100% 100%;
            border-radius: .375rem;
            overflow: hidden;
            /* -moz-box-shadow: 0px 0px 1.25rem #999;
            -webkit-box-shadow: 0px 0px 1.25rem #999;
            box-shadow: 0px 0px 1.25rem #999; */
            animation-name: heartbeat;
            animation-duration: 2000ms;
            animation-timing-function: cubic-bezier(0, 0, 0, 1.74);
            animation-delay: 500ms;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- <canvas></canvas> -->
    <div class="div_btn" id="div_support">
        <a href="https://mp.weixin.qq.com/s/b2a84dhnAUQxSku_CuRFFA"><span>更多</span></a>
    </div>
    <div class="open-btn"></div>
</body>
<!-- <script src='js/shuimu.js'></script> -->

</html>
